server {
    listen 80;
    server_name localhost;
    index index.php index.html;
    root /var/www/html/public;
    set $block 0;
    # =========================
    # NEW: basic hardening
    # =========================

    # NEW: block absolute-form requests (proxy abuse protection)
    # Browsers never send requests like: GET http://example.com/...
    # Only block requests from non-localhost, non-Docker network
    if ($request ~* "^(GET|POST|CONNECT) https?://") {
    set $block 1;
    }
    # Allow localhost (container-to-container)
    if ($remote_addr ~ "^127\.0\.0\.1$") {
        #set $block 0;
    }

    # Allow Docker bridge network
    if ($remote_addr ~ "^172\.21\.0\.\d+$") {
        set $block 0;
    }

    if ($block = 1) {
        return 444;
    }



    # NEW: allow only known Host headers (prevents Host header attacks)
    #change to this when the domain will be attached: ($host !~* ^(localhost|fxrebate\.eu|nextjs|laravel)$)
    #if ($host !~* ^(localhost|141\.98\.155\.230:8080|nextjs|laravel)$) {
       # return 444;
   # }
    
    # Increase limits for server actions
    client_max_body_size 10M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Logging
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Laravel API routes
    location ~ ^/(api|sanctum|csrf-cookie|_ignition|storage|vendor|login|logout|register|password|forgot-password|reset-password|email|dashboard) {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel PHP handler
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass laravel:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PHP_VALUE "upload_max_filesize=10M \n post_max_size=10M";
        fastcgi_read_timeout 300;
    }

    # Laravel public storage
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Serve static assets from Next.js public folder
    location /assets/ {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        # proxy_set_header Host $host:$server_port;  # OLD - uses internal port 80
        proxy_set_header Host $http_host;  # NEW - uses external port from browser
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_set_header X-Forwarded-Host $host:$server_port;  # OLD
        proxy_set_header X-Forwarded-Host $http_host;  # NEW
        add_header Cache-Control "public, max-age=31536000";
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        # proxy_set_header Host $host:$server_port;  # OLD - uses internal port 80
        proxy_set_header Host $http_host;  # NEW - uses external port from browser
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_set_header X-Forwarded-Host $host:$server_port;  # OLD
        proxy_set_header X-Forwarded-Host $http_host;  # NEW
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # proxy_set_header Host $host:$server_port;  # OLD - uses internal port 80
        proxy_set_header Host $http_host;  # NEW - uses external port from browser
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_set_header X-Forwarded-Host $host:$server_port;  # OLD
        proxy_set_header X-Forwarded-Host $http_host;  # NEW
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js webpack HMR and data
    location ~ ^/_next/(webpack-hmr|data) {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # proxy_set_header Host $host:$server_port;  # OLD - uses internal port 80
        proxy_set_header Host $http_host;  # NEW - uses external port from browser
        # proxy_set_header X-Forwarded-Host $host:$server_port;  # OLD
        proxy_set_header X-Forwarded-Host $http_host;  # NEW
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js server actions - CRITICAL FIX with correct port
    location ~ ^/__nextjs_ {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # proxy_set_header Host $host:$server_port;  # OLD - uses internal port 80
        proxy_set_header Host $http_host;  # NEW - uses external port from browser
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_set_header X-Forwarded-Host $host:$server_port;  # OLD
        proxy_set_header X-Forwarded-Host $http_host;  # NEW
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # All other routes go to Next.js
    location / {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # proxy_set_header Host $host:$server_port;  # OLD - uses internal port 80
        proxy_set_header Host $http_host;  # NEW - uses external port from browser
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_set_header X-Forwarded-Host $host:$server_port;  # OLD
        proxy_set_header X-Forwarded-Host $http_host;  # NEW
        proxy_set_header Cookie $http_cookie;  # âœ… Explicitly pass cookies
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
